<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    #nome{
      display: block;
      margin: 5px 0 10px;
    }
    #typeEx, #txtArea, #qualanimal, #urlP, #email, #dataN, #numberD, #colorP, #tel{
      display: block;
      margin: 5px 0 10px;
    } 
    #promo{
      margin: 5px 0 10px;
    }

  </style>
  <title>Cadastro</title>
</head>

<body>
  <h1>
    Cadastro de Cliente
  </h1>
  <hr>
  <br>

  <form action="/cliente/cadastrar" method="post">
    <label for="nome">Nome</label>
    <input type="text" name="txtNomeD" id="nome">

    <label for="email">E-mail</label>
    <input type="email" name="email" id="email">

    <label for="urlP">URL Portfólio Online</label>
    <input type="url" name="urlP" id="urlP">

    <label for="dataN">Data de Nascimento</label>
    <input type="date" min="1920-12-30"
    max="2010-12-30" name="dataN" id="dataN" >

    <label for="numberD">Dependentes</label>
    <input type="number" name="numberD" id="numberD">

    <label for="colorP">Cor Preferida </label>
    <input type="color" name="colorP" id="colorP">

    <label for="tel">Telefone</label>
    <input type="tel" name="telefone" id="tel">

    <input type="checkbox" name="promoções" id="promo">
    <label id="promo" for="promo">Receber nossas promoções!</label>
    
    <legend>Estados</legend>
    <select name="animal" id="qualanimal">
      <option value="ES">Espirito Santo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="SP">São Paulo</option>
      <option value="MG">Minas Gerais</option>
    </select>

  <label for="txtArea">Obeservações</label>
  <textarea name="txtArea" id="txtArea" cols="30" rows="10"></textarea>
  <input type="reset" value="Resetar">
  <input type="submit" value="Enviar">
</form>
  
</body>

</html>
