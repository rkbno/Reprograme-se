<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    
    #nome{
      display: block;
      margin: 5px 0 10px;
    }
    #typeEx, #txtArea, #qualanimal{
      display: block;
      margin: 5px 0 10px;
    } 
  </style>
  <title>Pet Shop</title>
</head>

<body>
  <h1>
    PetShop
  </h1>

  <form action="/contato/cotar" method="post">
    <label for="nome">Nome do dono</label>
    <input type="text" name="txtNomeD" id="nome">
    
    <legend>Tipo de Animal</legend>
    <select name="animal" id="qualanimal">
      <option value="GT">Gato</option>
      <option value="CH">Cachorro</option>
      <option value="Co">Coelho</option>
      <option value="PA">Passaro</option>
    </select>

  
  <label id="tipo" for="typeEx">Tipo de Serviço</label>
  <input type="text" name="typeEx" id="typeEx">

  <label for="txtArea">Obeservações</label>
  <textarea name="txtArea" id="txtArea" cols="30" rows="10"></textarea>
  <input type="reset" value="Resetar">
  <input type="submit" value="Enviar">
</form>
  
</body>

</html>
