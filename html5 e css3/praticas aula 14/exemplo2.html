<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Selectores CSS Avançados </title>
</head>
<body>
  <h1>Selectores CSS Avançados </h1>
  
  <form>
    <div>
      <label for="inpNome">Nome</label>
      <input type="text" size="30" required>
    </div>
    <div>
      <label for="inpIns">Instituição</label>
    <input type="text" size="30" disabled>
  </div>
    <div>
      <label for="">Site</label>
      <input type="url" size="30">
    </div>
    <div>
      <label for="">E-mail</label>
      <input type="email" size="30" required>
    </div>
    <div>
      <label for="">Senha</label>
      <input type="password" size="30" required>
    </div>
    <div>
      <label for="">Periodo</label>
      <input type="number" min="1" max="10" size="5">
    </div>
    <div>
      <input type="checkbox" id="notif">
      <label for="notif">Enviar notificação</label>

      <fieldset>
        <legend>Perfil</legend>
          <input type="radio" name="perfil">
          <label for="">Aluno</label>
          <input type="radio" name="perfil">
          <label for="">Professor</label>
      </fieldset>
    </div>
    <div>
      <input type="submit" value="Enviar">
    </div>
  </form>
  
 
  
</body>
</html>
