<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
        <form class="col-12 col-lg-8 col-xl-6 m-auto">
            <div class="col-12 mb-3">
              <h1 class="display-3">Cadastro do cliente</h1>
              <hr>
      
      
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="completo" placeholder="">
                <label for="completo" class="form-label">Nome Completo</label>
              </div>
      
      
              <div class="row">
                <div class=" mb-3 col-12 col-lg col-xl ">
                  <div class="form-floating">
                    
                  <input type="Number" class="form-control" id="cpf" placeholder="">
                  <label for="cpf" class="form-label">CPF</label>
                  </div>
                </div>
      
                <div class=" col-12 col-lg col-xl">
                  <div class="form-floating">
                    
                  <input type="date" class="form-control" id="Nascimento" placeholder="">
                  <label for="Nascimento" class="form-label">Data de Nascimento</label>
                  </div>
                </div>
      
                <div class="col-12 col-lg-5 col-xl-5">
                  <div class="form-floating">
                    
                  <select class="form-select">
                    <option value="">Selecione um gênero...</option>
                    <option value="">Masculino</option>
                    <option value="">Feminino</option>
                    <option value="">Prefiro não dizer</option>
                  </select>
                  <label for="" class="form-label">Gênero</label>
                  </div>
                </div>
              </div>
      
              <div class=" col-12">
                <div class="form-floating">
                  
                <textarea class="form-control" id="enderecoCompleto" placeholder=""></textarea>
                <label for="enderecoCompleto" class="form-label">Endereço Completo</label>
                </div>
      
              </div>
            </div>
            <div>
              <button type="submit" class="mt-3 btn btn-primary">Salvar</button>
            </div>
      
      
        </div>
        </div>
        </div>
        </form>

    </div>
</body>

</html>
