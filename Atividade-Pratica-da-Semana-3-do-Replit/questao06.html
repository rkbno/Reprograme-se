<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3, porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
        <form class="col-6 m-auto">
            <div class="col mb-3">
              <h1 class="display-3">Login</h1>
              <hr>
              <div class="row">
      
                <div class="col-4 mb-3 text-end">
                  <label for="email" class="col-form-label">Usuário (E-mail)</label>
                </div>
                <div class="col-8">
      
                  <input type="email" class="form-control text-end" id="email">
                </div>
              </div>
              <div class="row">
      
                <div class="col-4 mb-3 text-end">
                  <label for="senha" class="col-form-label">Senha</label>
                </div>
                <div class="col-8">
                  <input type="password" class="form-control" id="senha">
                </div>
              </div>
              <div class="row">
                <div class="col-4 text-end">
                  <label for="" class="form-label">Perfil</label>
                </div>
                <div class="col-8">
      
                  <select class="form-select">
                    <option value="">Selecione um perfil...</option>
                    <option value="">Administrador</option>
                    <option value="">Gerente</option>
                    <option value="">Usuário</option>
                  </select>
                </div>
                <div class="offset-4">
      
                  <div class="form-check form-switch mt-3">
                    <input type="checkbox" class="form-check-input" id="lembrar">
                    <label for="lembrar" class=" form-check-label">Lembrar de mim</label>
                  </div>
                  <div>
                    <button type="submit" class="mt-3 btn btn-primary">Entrar</button>
                  </div>
                  <div class="mt-3">
                    <a href="#" class="text-decoration-none">Esqueci minha senha</a>
                  </div>
                  <div>
                    <a href="#" class="text-decoration-none">Quero me cadastrar</a>
                  </div>
                </div>
              </div>
            </div>
          </form>

    </div>
</body>

</html>
