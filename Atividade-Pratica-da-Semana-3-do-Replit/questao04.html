<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 04</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 04</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário de login da questão anterior, substituindo, onde possível, os campos tradicionais por campos com título flutuante.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
        <form class="row justify-content-center ">
            <div class="col-4">
              <h1 class="display-3">Login</h1>
              <hr>
            
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="">
                <label for="email" class=" form-label">Usuário (E-mail)</label>
              </div>
              <div class="form-floating mb-3">
              <input type="password" class="form-control" id="senha" placeholder="">
              <label for="senha" class=" form-label">Senha</label>
              </div>
              <div class="form-floating">
              <select class="form-select" placeholder="">
                <option value="">Selecione um perfil...</option>
                <option value="">Administrador</option>
                <option value="">Gerente</option>
                <option value="">Usuário</option>
              </select>
              <label for="" class="form-label">Perfil</label>
              <div class="form-check form-switch mt-3">
                <input type="checkbox" class="form-check-input" id="lembrar">
                <label for="lembrar" class=" form-check-label">Lembrar de mim</label>
              </div>
              <div>
                <button type="submit" class="mt-3 btn btn-primary">Entrar</button>
              </div>
              <div class="mt-3">
                <a href="#" class="text-decoration-none">Esqueci minha senha</a>
              </div>
               <div>
                <a href="#" class="text-decoration-none">Quero me cadastrar</a>
              </div>
            </div>
           </form>

    </div>
</body>

</html>
